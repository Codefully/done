---
layout: default
---

<div class="post">

  <header class="post-header" style="background-image: url('/images/blog/{{ page.image }}');">
    <div class="container">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </header>

  <article class="post-content">
    <div class="container">
        <p class="post-meta">
          {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
        </p>
        {{ content }}
    </div>
  </article>

</div>
